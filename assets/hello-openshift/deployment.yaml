apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-openshift
  name: hello-openshift
#  namespace: hello-openshift-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - image: openshift/hello-openshift 
        name: hello-openshift
        ports:
          - containerPort: 8888
            protocol: TCP
          - containerPort: 8080
            protocol: TCP

